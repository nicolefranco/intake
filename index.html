<!doctype html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="styles/style.css" rel="stylesheet">
	<title>Nintendo -Official Site</title>
</head>

<body>
	<header>
		<a href="index.html">
			<img class="logo_nintendo" src="images/nintendo-logo.original.jpg" alt="Rode logo van Ninetendo">
		</a>
		<nav>
			<img class="nav_hamburger" src="images/HamburgerMenu.png" alt="hamburger_menu" >
		</nav>	
	</header>

	<main>
		<img class="img_heroes" src="images/375x211_pd_mobile_HWAOC_V2.jpg" alt="image of heroes">
		<section class="container_available">
			<h1>Available now</h1>
			<button>
				Visit site
				<i class="fas fa-angle-right"></i>
			</button>
		</section>
		<hr class="grey_line">
		<ul>
			<li>
				<img src="images/photo1.jpg">Explore now
			</li>
			<li>
				<img src="images/photo2.jpg">Shop now
			</li>
			<li>
				<img src="images/photo3.jpg">Available now
			</li>
			<li>
				<img src="images/photo4.jpg">Available now
			</li>
			<li>
				<img src="images/photo5.jpg">Free demo available
			</li>
		</ul>
		<hr class="grey_line">

		<section class="container_shop">
			<img class="img_shop" src="images/Game_Store_Switch_Games.png">
			<h2>Game Store: Buy, download, and play right away!</h2>
			<button class="btn">Shop games</button>
		</section>

		<hr class="grey_line">
	</main>
	
	<script src="scripts/script.js"></script>
</body>
	
</html>
